<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BusBooker - Seat Selection</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#259df4",
                        "background-dark": "#101a22",
                        "seat-available": "#4a5568",
                        "seat-ladies": "#a78bfa",
                        "seat-booked": "#2d3748",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-background-dark text-white font-display overflow-x-hidden antialiased">

    <!-- Shared Header -->
    <header id="main-header"
        class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-background-dark shadow-lg">
        <div class="layout-container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-5">
                <div class="flex items-center gap-3 text-white cursor-pointer" onclick="navigateTo('home')">
                    <div class="flex items-center justify-center size-10 rounded-xl bg-primary/20 text-primary">
                        <span class="material-symbols-outlined" style="font-size: 24px;">directions_bus</span>
                    </div>
                    <h2 class="text-white text-xl font-bold tracking-tight">BusBooker</h2>
                </div>
                <div class="hidden md:flex items-center gap-8">
                    <a class="text-white/80 hover:text-white text-sm font-medium transition-colors cursor-pointer"
                        onclick="navigateTo('home')">Home</a>
                    <a class="text-white/80 hover:text-white text-sm font-medium transition-colors cursor-pointer"
                        onclick="navigateTo('search_results')">Routes</a>
                    <a class="text-white/80 hover:text-white text-sm font-medium transition-colors cursor-pointer"
                        onclick="navigateTo('dashboard')">My Trips</a>
                    <a class="text-white/80 hover:text-white text-sm font-medium transition-colors cursor-pointer"
                        onclick="navigateTo('help')">Help</a>
                </div>
                <div class="flex items-center gap-4">
                    <a onclick="navigateTo('signin')"
                        class="flex items-center justify-center rounded-lg h-10 px-6 bg-white/10 hover:bg-white/20 text-white text-sm font-bold backdrop-blur-sm transition-all border border-white/10 cursor-pointer">Sign
                        In</a>
                </div>
            </div>
        </div>
    </header>

    <div id="app-container">
        <!-- Seat Selection View -->
        <section id="view-seat" class="view">
            <div class="flex flex-1 w-full max-w-[1440px] mx-auto pt-20 h-[calc(100vh-80px)] overflow-hidden">
                <div
                    class="flex-1 relative bg-[#111518] perspective-container flex flex-col items-center justify-start overflow-y-auto hide-scrollbar py-10 select-none">
                    <div
                        class="bus-floor relative bg-[#1b2227] rounded-t-[3rem] rounded-b-xl border-x-4 border-t-4 border-slate-700 p-8 w-[340px] min-h-[700px]">
                        <div class="flex justify-end mb-12 opacity-50">
                            <div class="flex flex-col items-center gap-2">
                                <span class="material-symbols-outlined text-4xl text-slate-500">sports_esports</span>
                                <span class="text-xs font-mono uppercase tracking-widest text-slate-500">Driver</span>
                            </div>
                        </div>
                        <div id="seatGrid" class="grid grid-cols-5 gap-y-6 gap-x-2">
                            <div class="col-span-2 text-center text-xs text-slate-500 font-medium mb-2">Window</div>
                            <div class="col-span-1"></div>
                            <div class="col-span-2 text-center text-xs text-slate-500 font-medium mb-2">Window</div>
                            <button
                                class="seat-3d w-12 h-12 rounded-lg bg-seat-booked opacity-50 cursor-not-allowed flex items-center justify-center"><span
                                    class="material-symbols-outlined text-white/30 text-lg">close</span></button>
                            <button
                                class="seat-3d w-12 h-12 rounded-lg bg-seat-booked opacity-50 cursor-not-allowed flex items-center justify-center"><span
                                    class="material-symbols-outlined text-white/30 text-lg">close</span></button>
                            <div class="w-4 flex items-center justify-center text-slate-700 text-xs font-mono">1</div>
                            <button
                                class="seat-3d w-12 h-12 rounded-lg bg-seat-available hover:bg-slate-500 flex items-center justify-center text-xs font-bold text-white/80">1C</button>
                            <button
                                class="seat-3d w-12 h-12 rounded-lg bg-seat-available hover:bg-slate-500 flex items-center justify-center text-xs font-bold text-white/80">1D</button>
                            <button
                                class="seat-3d w-12 h-12 rounded-lg bg-seat-ladies hover:brightness-110 flex items-center justify-center text-xs font-bold text-white/90 ring-1 ring-purple-400/30">2A</button>
                            <button
                                class="seat-3d w-12 h-12 rounded-lg bg-seat-ladies hover:brightness-110 flex items-center justify-center text-xs font-bold text-white/90 ring-1 ring-purple-400/30">2B</button>
                            <div class="w-4 flex items-center justify-center text-slate-700 text-xs font-mono">2</div>
                            <button
                                class="seat-3d w-12 h-12 rounded-lg bg-seat-available hover:bg-slate-500 flex items-center justify-center text-xs font-bold text-white/80">2C</button>
                            <button
                                class="seat-3d w-12 h-12 rounded-lg bg-seat-available hover:bg-slate-500 flex items-center justify-center text-xs font-bold text-white/80">2D</button>
                        </div>
                    </div>
                    <div
                        class="mt-8 bg-[#1b2227]/90 backdrop-blur border border-white/10 rounded-full px-5 py-3 flex gap-6 shadow-xl z-20">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-seat-available"></div><span
                                class="text-xs text-slate-300">Available</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-primary"></div><span
                                class="text-xs text-white">Selected</span>
                        </div>
                    </div>
                </div>
                <div class="w-[380px] bg-[#111518] border-l border-white/5 flex flex-col relative z-20">
                    <div class="flex-1 p-6 flex flex-col gap-6 overflow-y-auto">
                        <div class="space-y-2">
                            <h2 class="text-lg font-bold text-white">Your Selection</h2>
                            <p id="seatSelectionCount" class="text-slate-400 text-sm">0 seats selected</p>
                        </div>
                        <div
                            class="bg-[#1b2227] rounded-xl p-4 border border-white/5 shadow-lg relative overflow-hidden">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-xl font-bold text-white">Seat 4A</h3>
                                    <p class="text-primary text-sm font-medium">Window Seat • Left Side</p>
                                </div>
                                <div class="text-right"><span
                                        class="block text-2xl font-bold text-white">₹45</span><span
                                        class="text-xs text-slate-400">per person</span></div>
                            </div>
                            <div
                                class="relative rounded-lg overflow-hidden border border-white/10 group cursor-pointer transition-transform active:scale-[0.98]">
                                <div class="aspect-video w-full bg-cover bg-center"
                                    style="background-image: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?auto=format&fit=crop&q=80&w=2000');">
                                </div>
                                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                                <div class="absolute bottom-3 left-3">
                                    <p class="text-white font-medium text-sm">Mountain Valley View</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 bg-[#151c24] border-t border-white/5">
                        <div class="flex justify-between items-center mb-4"><span class="text-slate-400 text-sm">Total
                                Amount</span><span class="text-2xl font-bold text-white">₹45.00</span></div>
                        <button onclick="navigateTo('passenger_details')"
                            class="w-full bg-primary hover:bg-blue-500 text-white h-12 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-2 group">
                            <span>Confirm Seats</span><span
                                class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
