<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BusBooker - Payment</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#259df4",
                        "background-dark": "#101a22",
                        "card-dark": "#1a2631",
                        "border-dark": "#283239",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-background-dark text-white font-display overflow-x-hidden antialiased">

    <!-- Shared Header -->
    <header id="main-header"
        class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-background-dark shadow-lg">
        <div class="layout-container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-5">
                <div class="flex items-center gap-3 text-white cursor-pointer" onclick="navigateTo('home')">
                    <div class="flex items-center justify-center size-10 rounded-xl bg-primary/20 text-primary">
                        <span class="material-symbols-outlined" style="font-size: 24px;">directions_bus</span>
                    </div>
                    <h2 class="text-white text-xl font-bold tracking-tight">BusBooker</h2>
                </div>
            </div>
        </div>
    </header>

    <div id="app-container">
        <!-- Payment View -->
        <section id="view-payment" class="view">
            <div class="flex flex-1 w-full max-w-[1200px] mx-auto px-4 md:px-8 py-24">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 relative w-full">
                    <div class="lg:col-span-8 flex flex-col gap-8">
                        <div>
                            <h1 class="text-3xl font-black mb-2">Secure Checkout</h1>
                            <p class="text-slate-500">Complete your purchase securely to reserve your seat.</p>
                        </div>
                        <div class="grid grid-cols-3 gap-4" id="payment-methods">
                            <button id="method-card"
                                class="payment-method-btn relative flex flex-col items-center justify-center gap-3 p-4 rounded-xl border-2 border-primary bg-primary/10 dark:bg-primary/5 cursor-pointer transition-all active-method">
                                <div class="absolute top-2 right-2 text-primary check-icon"><span
                                        class="material-symbols-outlined !text-xl filled">check_circle</span></div>
                                <span class="material-symbols-outlined !text-4xl text-primary">credit_card</span>
                                <span class="font-medium text-sm text-primary">Card</span>
                            </button>
                            <button id="method-wallet"
                                class="payment-method-btn flex flex-col items-center justify-center gap-3 p-4 rounded-xl border border-slate-700 bg-slate-800 hover:border-slate-600 transition-all cursor-pointer">
                                <div class="absolute top-2 right-2 text-primary check-icon hidden"><span
                                        class="material-symbols-outlined !text-xl filled">check_circle</span></div>
                                <span
                                    class="material-symbols-outlined !text-4xl text-slate-300">account_balance_wallet</span>
                                <span class="font-medium text-sm text-slate-300">Wallet</span>
                            </button>
                            <button id="method-upi"
                                class="payment-method-btn flex flex-col items-center justify-center gap-3 p-4 rounded-xl border border-slate-700 bg-slate-800 hover:border-slate-600 transition-all cursor-pointer">
                                <div class="absolute top-2 right-2 text-primary check-icon hidden"><span
                                        class="material-symbols-outlined !text-xl filled">check_circle</span></div>
                                <span class="material-symbols-outlined !text-4xl text-slate-300">currency_rupee</span>
                                <span class="font-medium text-sm text-slate-300">UPI</span>
                            </button>
                        </div>
                        <div id="payment-forms">
                            <div id="form-card" class="payment-form space-y-6">
                                <div class="space-y-4">
                                    <div class="space-y-1">
                                        <label class="text-sm font-medium">Card Number</label>
                                        <input
                                            class="w-full px-4 py-3.5 bg-slate-800 border border-slate-700 rounded-lg text-white"
                                            placeholder="0000 0000 0000 0000" type="text" />
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <input
                                            class="w-full px-4 py-3.5 bg-slate-800 border border-slate-700 rounded-lg text-white"
                                            placeholder="MM / YY" type="text" />
                                        <input
                                            class="w-full px-4 py-3.5 bg-slate-800 border border-slate-700 rounded-lg text-white"
                                            placeholder="CVV" type="text" />
                                    </div>
                                </div>
                                <button onclick="navigateTo('success')"
                                    class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg transition-all">Pay
                                    ₹51.50</button>
                            </div>
                            <div id="form-wallet" class="payment-form hidden space-y-4">
                                <div class="p-4 border rounded-xl border-slate-700">Amazon Pay</div>
                                <div class="p-4 border rounded-xl border-slate-700">Paytm</div>
                                <button onclick="navigateTo('success')"
                                    class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg transition-all">Pay
                                    ₹51.50</button>
                            </div>
                            <div id="form-upi" class="payment-form hidden space-y-4">
                                <input
                                    class="w-full px-4 py-3.5 bg-slate-800 border border-slate-700 rounded-lg text-white"
                                    placeholder="username@upi" type="text" />
                                <button onclick="navigateTo('success')"
                                    class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg transition-all">Pay
                                    ₹51.50</button>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-4">
                        <div class="bg-card-dark rounded-xl border border-border-dark p-6 shadow-sm sticky top-24">
                            <h2 class="text-lg font-bold mb-4">Trip Summary</h2>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between"><span>Chennai</span><span>08:00 AM</span></div>
                                <div class="flex justify-between"><span>Bangalore</span><span>12:00 PM</span></div>
                                <div
                                    class="pt-4 border-t border-slate-700 flex justify-between font-bold text-lg text-primary">
                                    <span>Total</span><span>₹51.50</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
