<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BusBooker - Passenger Details</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#259df4",
                        "background-dark": "#101a22",
                        "card-dark": "#1a2631",
                        "border-dark": "#283239",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-background-dark text-white font-display overflow-x-hidden antialiased">

    <!-- Shared Header -->
    <header id="main-header"
        class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-background-dark shadow-lg">
        <div class="layout-container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-5">
                <div class="flex items-center gap-3 text-white cursor-pointer" onclick="navigateTo('home')">
                    <div class="flex items-center justify-center size-10 rounded-xl bg-primary/20 text-primary">
                        <span class="material-symbols-outlined" style="font-size: 24px;">directions_bus</span>
                    </div>
                    <h2 class="text-white text-xl font-bold tracking-tight">BusBooker</h2>
                </div>
                <!-- Navigation -->
                <div class="hidden md:flex items-center gap-8">
                    <a class="text-white/80 hover:text-white text-sm font-medium transition-colors cursor-pointer"
                        onclick="navigateTo('home')">Home</a>
                    <a class="text-white/80 hover:text-white text-sm font-medium transition-colors cursor-pointer"
                        onclick="navigateTo('search_results')">Routes</a>
                    <a class="text-white/80 hover:text-white text-sm font-medium transition-colors cursor-pointer"
                        onclick="navigateTo('dashboard')">My Trips</a>
                </div>
                <div class="flex items-center gap-4">
                    <a onclick="navigateTo('signin')"
                        class="flex items-center justify-center rounded-lg h-10 px-6 bg-white/10 hover:bg-white/20 text-white text-sm font-bold backdrop-blur-sm transition-all border border-white/10 cursor-pointer">Sign
                        In</a>
                </div>
            </div>
        </div>
    </header>

    <div id="app-container">
        <!-- Passenger Details View -->
        <section id="view-passenger" class="view">
            <div class="flex flex-1 w-full max-w-[1200px] mx-auto px-4 md:px-8 py-24">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 relative w-full">
                    <div class="lg:col-span-8 flex flex-col gap-8">
                        <div class="flex flex-col gap-2">
                            <h1 class="text-3xl font-black">Passenger Details</h1>
                            <p class="text-slate-500 font-normal">Complete your information to secure your seat.</p>
                        </div>
                        <div class="bg-card-dark rounded-xl border border-border-dark p-6 md:p-8 shadow-sm">
                            <h2 class="text-xl font-bold mb-6 pb-4 border-b border-border-dark">Passenger 1 Info (Seat
                                4A)</h2>
                            <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="col-span-1 md:col-span-2 space-y-2">
                                    <label class="block text-sm font-medium">Full Name</label>
                                    <input
                                        class="w-full h-12 px-4 rounded-lg bg-[#111518] border border-border-dark text-white outline-none focus:ring-2 focus:ring-primary"
                                        placeholder="Alex Doe" type="text" value="Alex Doe" />
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium">Age</label>
                                    <input
                                        class="w-full h-12 px-4 rounded-lg bg-[#111518] border border-border-dark text-white outline-none focus:ring-2 focus:ring-primary"
                                        placeholder="28" type="number" value="28" />
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium">Gender</label>
                                    <div class="flex rounded-lg bg-[#111518] p-1 h-12 border border-border-dark">
                                        <button id="gender-male"
                                            class="gender-btn flex-1 rounded bg-slate-700 shadow-sm text-sm font-medium text-white transition-all"
                                            type="button">Male</button>
                                        <button id="gender-female"
                                            class="gender-btn flex-1 rounded text-sm font-medium text-slate-400 hover:text-white transition-all"
                                            type="button">Female</button>
                                        <button id="gender-other"
                                            class="gender-btn flex-1 rounded text-sm font-medium text-slate-400 hover:text-white transition-all"
                                            type="button">Other</button>
                                    </div>
                                </div>
                                <div class="col-span-1 md:col-span-2 space-y-2">
                                    <label class="block text-sm font-medium">Email Address</label>
                                    <input
                                        class="w-full h-12 px-4 rounded-lg bg-[#111518] border border-border-dark text-white outline-none focus:ring-2 focus:ring-primary"
                                        placeholder="alex@example.com" type="email" value="alex@example.com" />
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="lg:col-span-4">
                        <div class="bg-card-dark rounded-xl border border-border-dark p-6 shadow-sm sticky top-24">
                            <h2 class="text-lg font-bold mb-6">Journey Summary</h2>
                            <div class="flex flex-col gap-4 mb-6">
                                <div>
                                    <p class="text-xs text-slate-500 uppercase">From</p>
                                    <p class="text-base font-bold">Chennai, TN</p>
                                </div>
                                <div>
                                    <p class="text-xs text-slate-500 uppercase">To</p>
                                    <p class="text-base font-bold">Bangalore, KA</p>
                                </div>
                            </div>
                            <div class="bg-[#111518] rounded-lg p-4 mb-6">
                                <div class="flex justify-between text-base font-bold">
                                    <span>Total</span><span>â‚¹51.50</span>
                                </div>
                            </div>
                            <button onclick="navigateTo('payment')"
                                class="w-full bg-primary hover:bg-blue-500 text-white font-bold py-3.5 rounded-lg transition-all flex items-center justify-center gap-2">
                                <span>Proceed to Payment</span><span
                                    class="material-symbols-outlined">arrow_forward</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
